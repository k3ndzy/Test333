<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cài đặt Cendz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #222;
      padding: 32px;
      margin: 0;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    img.icon {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      border: 1px solid #ccc;
      object-fit: cover;
      background: #fff;
    }
    .meta {
      flex: 1;
      min-width: 200px;
    }
    .meta h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }
    .meta .info {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    .btn-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a.btn {
      padding: 12px 28px;
      border-radius: 999px;
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      white-space: nowrap;
      transition: background 0.3s;
    }
    a.btn:hover {
      background-color: #155ab6;
    }
    .tips {
      color: #666;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Card chứa toàn bộ thông tin app -->
    <div class="card">
      <img class="icon" src="https://k3ndzy.github.io/Test333/icon-120.png" alt="App Icon" />
      <div class="meta">
        <h1>Cendz</h1>
        <div class="info">
          Version: <strong>4.0</strong><br />
          Bundle ID: <code>com.rossepoke.com.rosse</code><br />
          Mã nội bộ: 41A472
        </div>
      </div>
      <div class="btn-wrap">
        <a class="btn" href="itms-services://?action=download-manifest&amp;url=https://k3ndzy.github.io/Test333/app.plist">
          Cài đặt ứng dụng
        </a>
      </div>
    </div>

    <div class="tips">
      Mở bằng Safari (iPhone/iPad) → Nhấn nút Cài đặt.<br />
      Nếu không phản hồi, hãy nhấn giữ nút và chọn "Open".
    </div>
  </div>
</body>
</html>
