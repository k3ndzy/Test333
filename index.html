<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cendz – Cài đặt</title>
  <style>
    :root { --bg:#0b0c10; --card:#111318; --txt:#e8eaed; --muted:#9aa0a6; --line:#2a2e35; }
    * { box-sizing:border-box; }
    body { margin:0; background:var(--bg); color:var(--txt); font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    .wrap { max-width:680px; margin:0 auto; padding:28px 18px 56px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:18px; padding:18px; background:var(--card); border:1px solid var(--line); border-radius:16px; flex-wrap:wrap; }
    header img { width:72px; height:72px; border-radius:16px; border:1px solid var(--line); object-fit:cover; background:#fff; }
    header .info { flex:1; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; }
    .meta h1 { margin:0; font-size:22px; line-height:1.2; }
    .meta p { margin:6px 0 0; color:var(--muted); font-size:14px; }
    .btn { display:inline-block; padding:10px 20px; border-radius:12px; text-decoration:none; background:#1a73e8; color:white; font-weight:600; border:1px solid rgba(255,255,255,.12); }
    .panel { margin-top:18px; background:var(--card); border:1px solid var(--line); border-radius:16px; padding:18px; }
    .tips { margin-top:14px; color:var(--muted); font-size:13px; }
    .code { font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; background:#0f1115; border:1px solid var(--line); border-radius:8px; padding:10px 12px; display:block; color:#cbd5e1; word-break:break-all; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://k3ndzy.github.io/Test333/icon-120.png" alt="App Icon">
      <div class="info">
        <div class="meta">
          <h1>Cendz</h1>
          <p>Version 4.0 • xg.pubgmobile.xiao</p>
        </div>
        <a class="btn" href="itms-services://?action=download-manifest&url=https://k3ndzy.github.io/Test333/app.plist">Cài đặt</a>
      </div>
    </header>

    <div class="panel">
      <p>Mở trang này bằng <strong>Safari trên iPhone/iPad</strong> để cài đặt ứng dụng.</p>
      <div class="tips">
        <p>Nếu không hiện thông báo: nhấn giữ nút <em>Cài đặt</em> → Open.</p>
      </div>
    </div>

    <div class="panel" style="margin-top:18px;">
      <p class="tips">Link manifest:</p>
      <span class="code">https://k3ndzy.github.io/Test333/app.plist</span>
    </div>
  </div>
</body>
</html>
