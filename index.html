<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cài đặt Cendz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      padding: 32px;
      margin: 0;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }
    img.icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }
    .info {
      font-size: 15px;
      color: #555;
      margin-bottom: 24px;
    }
    a.btn {
      display: inline-block;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }
    a.btn:hover {
      background-color: #155ab6;
    }
    .tips {
      color: #666;
      font-size: 14px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Icon App -->
    <img class="icon" src="https://k3ndzy.github.io/Test333/icon-120.png" alt="App Icon" />

    <!-- Thông tin ứng dụng -->
    <h1>Cendz</h1>
    <div class="info">
      Version: <strong>4.0</strong><br />
      Bundle ID: <code>com.rossepoke.com.rosse</code><br />
      Mã nội bộ: 41A472
    </div>

    <!-- Nút cài đặt -->
    <a class="btn" href="itms-services://?action=download-manifest&amp;url=https://k3ndzy.github.io/Test333/app.plist">
      Cài đặt ứng dụng
    </a>

    <div class="tips">
      Mở bằng Safari (iPhone/iPad) → Nhấn nút Cài đặt.<br />
      Nếu không phản hồi, hãy nhấn giữ nút và chọn "Open".
    </div>
  </div>
</body>
</html>
